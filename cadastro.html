<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Participante</title>
  <link rel="stylesheet" href="css/style4.css">
  <script>
    function toggleCamposExtras() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("campo-rm").style.display = tipo === "Aluno" ? "block" : "none";
      document.getElementById("campo-cpf").style.display = tipo === "Pai" || tipo === "Responsável" ? "block" : "none";
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html"><img src="img/logo.png"></a>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="palestra.html">Palestra</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Mapa</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="bloco-transparente">
      <h2>Cadastro de Participante</h2>
      <form action="cadastro.php" method="post">
        <label>Nome completo:</label>
        <input type="text" name="nome" required>

        <label>Idade:</label>
        <input type="number" name="idade" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" required>

        <label>Escolha uma palestra/oficina:</label>
        <select name="palestra" required>
          <option value="Robótica">Robótica</option>
          <option value="Inteligência Artificial">Inteligência Artificial</option>
          <option value="Desenvolvimento Web">Desenvolvimento Web</option>
        </select>

        <label>Você é:</label>
        <select name="tipo" id="tipo" onchange="toggleCamposExtras()" required>
          <option value="">Selecione</option>
          <option value="Aluno">Aluno</option>
          <option value="Pai">Pai</option>
          <option value="Responsável">Responsável</option>
        </select>

        <div id="campo-rm" style="display: none;">
          <label>RM do aluno:</label>
          <input type="text" name="rm">
        </div>

        <div id="campo-cpf" style="display: none;">
          <label>CPF:</label>
          <input type="text" name="cpf">
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
