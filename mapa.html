<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa da Escola</title>
  <link rel="stylesheet" href="css/style6.css" />
</head>
<body>
  <nav>
    <div class="logo">
      <img src="img/logo.png" alt="Logo da Escola" />
    </div>
    <ul class="menu">
      <li><a href="#">Início</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <div class="mapa-container">
    <img src="img/mapa.png" alt="Mapa da Escola" class="mapa-imagem" />

    <!-- Ícones dos eventos -->
    <div class="evento" style="top: 19%; left: 70%;" title="Evento Quadra">
      <img src="icone.png" alt="Quadra" />
    </div>
    <div class="evento" style="top: 29%; left: 61%;" title="Evento Salas">
      <img src="icone.png" alt="Salas" />
    </div>
    <div class="evento" style="top: 37%; left: 66%;" title="Evento Biblioteca">
      <img src="icone.png" alt="Biblioteca" />
    </div>
    <div class="evento" style="top: 46%; left: 50%;" title="Evento Informática">
      <img src="icone.png" alt="Informática" />
    </div>
  </div>
</body>
</html>
