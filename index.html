  <h1>Feira de Tecnologia</h1>
  <script>
    // Animação de transição ao rolar
    let hasScrolled = false;

    window.addEventListener("wheel", function (event) {
        if (!hasScrolled && event.deltaY > 0) {
        hasScrolled = true;
        document.body.classList.add("fade-out");
        setTimeout(() => {
            window.location.href = "camada2.html";
        }, 800); // tempo igual ao transition do CSS
        }
    });
    </script>
